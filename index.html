<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Browser - Discover 6,291 Music Genres</title>
    <link rel="stylesheet" href="style.css?v=4">
</head>
<body>
    <div class="container">
        <header>
            <h1>Genre Browser</h1>
            <p class="subtitle">24 main genres, 6,291 subgenres - Click to find playlists on Spotify</p>
        </header>

        <!-- Search -->
        <section id="search-section" class="card">
            <div class="search-container">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search all genres... (e.g. death metal, lo-fi, bossa nova)"
                    autocomplete="off"
                >
                <span id="match-count" class="match-count"></span>
            </div>
        </section>

        <!-- Loading -->
        <section id="loading-section" class="card">
            <div class="loader"></div>
            <p>Loading genres...</p>
        </section>

        <!-- Main Genres (Initial View) -->
        <section id="main-genres-section" class="hidden">
            <div id="main-genres-grid" class="main-genres-grid">
                <!-- Main genre cards will be inserted here -->
            </div>
        </section>

        <!-- Search Results -->
        <section id="search-results-section" class="hidden">
            <div class="results-header">
                <h2>Search Results</h2>
                <button id="clear-search" class="btn btn-small">Clear Search</button>
            </div>
            <div id="search-results-grid" class="genres-grid">
                <!-- Search results will be inserted here -->
            </div>
        </section>

        <!-- Expanded Subgenres View -->
        <section id="subgenres-section" class="hidden">
            <div class="subgenres-header">
                <button id="back-btn" class="btn btn-back">&larr; Back to Main Genres</button>
                <h2 id="subgenres-title">Subgenres</h2>
                <span id="subgenres-count" class="subgenres-count"></span>
            </div>
            <div id="subgenres-grid" class="genres-grid">
                <!-- Subgenres will be inserted here -->
            </div>
        </section>

        <footer>
            <p>Click any genre to search for playlists on Spotify</p>
        </footer>
    </div>

    <script src="app.js?v=4"></script>
</body>
</html>
